<div class="container col-md-30">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Persona</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input [(ngModel)]="modelPersona.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input [(ngModel)]="modelPersona.apellido" name="apellido" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Edad:</label>
                    <input [(ngModel)]="modelPersona.edad" name="edad" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Documento de Identidad:</label>
                    <input [(ngModel)]="modelPersona.documento" name="documento" type="text" class="form-control">
                </div>
                <button (click)="guardar(modelPersona)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>    
</div>
